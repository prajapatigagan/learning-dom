<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theme toggle</title>
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #000;
      --text-light: #000;
      --text-dark: #fff;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      margin:0;
      font-family: "Helvetica Now Display" sans-serif;
      transition: background-color 0.3s ease,
       color 0.3s ease-in-out;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 22px;
      background-color: rgb(251, 40, 40);
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Theme Preference</h1>
    <button id="toggleTheame">Toggle Theme</button>
  </div>

  <script src="Storages.js"></script>
  <script src="themeToggle.js"></script>
</body>
</html>
